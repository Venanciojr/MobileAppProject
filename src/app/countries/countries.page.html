<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="countries.length > 0">
    <ion-item *ngFor="let country of countries">
      <ion-thumbnail slot="start">
        <img [src]="country.flags?.png" alt="Flag">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ country.name.official }}</h2>
        <p>Population: {{ country.population }}</p>
        <p>Region: {{ country.region }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button [routerLink]="'/weather'" [queryParams]="{ lat: country.latlng[0], lon: country.latlng[1] }" color="secondary">
          Weather
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="countries.length === 0">
    <p>No countries found.</p>
  </ion-text>
</ion-content>
